<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="stateEmission.json"></script>
    <script type="text/javascript" src="stateList.json"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        div.jumbotron { 
        background-color: #629FD4; 
        color: #ffffff;
        }
    </style>
  </head>
  <body style="text-align:center;">
    <div class="container">
    <div class="jumbotron text-center">
        <div class="page-header">
        <h1> How would electric vehicles change the U.S.A.? </h1>
        </div>
    </div>
    <div class = "button">
      <ul class="nav nav-pills">
          <button type="button" class="btn btn-info" onclick=showReg()>CO2 Emissions</button>
          <button type="button" class="btn btn-info" onclick=showPic()>Money Saved</button>
      </ul>

    <div>
       



    <div id="regions_div" style="width: 900px; height: 500px; text-align:center; margin: auto;">
     
    </div>
    <div id = "emission_div" style = "display:">

      <input type="range" min="0" max="100" value="0" onchange="showValue(this.value)" style="width:500px; margin: auto;"/>
      
      <h3><div id="range">0%</div></h3>
      <h4>Electric Vehicles/Total Vehicles</h4>
    </div>

    <div id = "cost_div" style="display:none; color:#629FD4"><h1></h1><br>
    </div>
  </body>
  
  <script type="text/javascript">
      var numEV=0;
      function showPic(){
        drawCostMap();
      }
      function showReg(){
        drawRegionsMap();
      }
      function showValue(newValue)
      {
        document.getElementById("range").innerHTML=newValue + '%';
        numEV=newValue;
        if(isEmit){
          drawRegionsMap();
        }
        else{
          drawCostMap();
        }

      }
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);
      var stateEmission = JSON.parse(stateEmission);
      var stateList = JSON.parse(stateList);
      var totalTransport = 0;
      var totalPowerPlant = 0;
      for(i = 0; i < stateList.length; i++)
        if(stateList[i]!= "District of Columbia"){
          totalTransport += stateEmission[i]['transportation'];
          totalPowerPlant += stateEmission[i]['electrical power'];
        }
      isEmit=1;
      function drawRegionsMap() {
        isEmit=1;
        var table = [['State', 'CO2 Emission', {type: 'string', role: 'tooltip'}]];
        for(i = 0; i < stateList.length; i++){
          var emission = stateEmission[i]['transportation'];
          emission += 4587*0.00045359237*numEV/100 * 260350 * 1000 * stateEmission[i]['electrical power']/totalPowerPlant;
          emission -= 11435*0.00045359237*numEV/100 * 260350 * 1000 * stateEmission[i]['transportation']/totalTransport;
          table.push([stateList[i], emission, emission.toString()+' metric tons']);
        }
        var data = google.visualization.arrayToDataTable(table);
        var m = 1000000;
        var options = {
          region: 'US',
          backgroundColor: '#81d4fa',
        //displayMode: 'regions',
        resolution: 'provinces',
         colorAxis: {colors: ['green','yellow', 'red'], minValue: 500000,maxValue:  100000000} 
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data, options);
      }

      function drawCostMap(){
        isEmit=0;
        var table = [['State','CO2 Cost', {type: 'string', role: 'tooltip'}]];
        for(i = 0; i < stateList.length; i++){          
          var emission = 11435*0.00045359237*numEV/100*260350 * 1000 * stateEmission[i]['transportation']/totalTransport - 
          4587*0.00045359237*numEV/100 * 260350 * 1000 * stateEmission[i]['electrical power']/totalPowerPlant;
          var cost = 23.02* emission * 1.10231131092;
          table.push([stateList[i], Math.floor(cost), Math.floor(cost).toString()+' US dollars']);
        }
        var data = google.visualization.arrayToDataTable(table);
          var options = {
          region: 'US',
          backgroundColor: '#81d4fa',
          resolution: 'provinces',
          colorAxis: {colors: ['red','yellow', 'green'], minValue: -300000000,maxValue:  300000000} 
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data, options);
      }
    </script>

</html>
